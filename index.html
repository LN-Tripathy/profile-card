<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- boxicon css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="profile-card">

            <div class="top">
                <img src="photo2.jpg" alt="" id="profile-pic">
            </div>
            
            <div class="bottom">
                <div class="text">
                    <h3 id="name">LN Tripathy</h3>
                    <h3 id="profession">Youtuber & Programer</h3>
                </div>

                <div class="icons">
                    <a href="#" id="facebook" style="background-color: blue;">
                        <i class='bx bxl-facebook' ></i>
                    </a>
                    <a href="https://twitter.com/LN_Tripathy" id="twitter" style="background-color: rgb(0, 140, 255);">
                        <i class='bx bxl-twitter' ></i>
                    </a>
                    <a href="https://www.instagram.com/ln_tripathy" id="instagram" style="background-color: rgb(255, 0, 115);">
                        <i class='bx bxl-instagram' ></i>
                    </a>
                    <a href="https://www.youtube.com/channel/UCW76y6U07jfVdR4rT9PE3aQ" id="youtube" style="background-color: red;">
                        <i class='bx bxl-youtube' ></i>
                    </a>
                </div>

                <div class="buttons">
                    <button>Subscribe</button>
                    <button>Message</button>
                </div>

                <div class="analytics">
                    <span><i class='bx bx-heart' ></i>60k</span>
                    <span><i class='bx bx-message-rounded-dots' ></i>20k</span>
                    <span id="last"> <i class='bx bx-share' ></i>12k</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
